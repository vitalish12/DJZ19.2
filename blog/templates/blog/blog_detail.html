{% extends 'main/base.html' %}

{% block content%}

    <div class="container">
        <div class="row">
            <!-- Левая часть с изображением -->
            <div class="col-md-4">
                <img src="/media/123.jpeg" alt="Изображение товара" class="img-fluid">
            </div>

            <!-- Правая часть с информацией о товаре -->
            <div class="col-md-8">
                <h2>Название статьи: {{ object.title_post }}</h2>
                <p>Дата создания: {{ object.data_post }}</p>
                <p>Содержание статьи: {{ object.content_post }}</p>
            </div>


        </div>
    </div>
{% endblock %}
