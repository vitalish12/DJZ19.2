{% extends 'main/base.html' %}

{%  block content %}
    <div class="row">
        <div class="6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Удалить статью?</p>
                        <button type="submit" class="btn btn-success">
                            Удалить!
                        </button>
                        <a href="{% url 'blog:list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%  endblock %}
