{% extends 'main/base.html' %}

{%  block content %}
    <div class="row">
        <div class="6">
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                            {% if object %}
                                Изменить
                            {% else %}
                                Создать статью
                            {% endif %}

                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%  endblock %}
